_base_: base.yaml

wandb:
  run_name: colormnet_dinov3

dino:
  backbone: dinov3_vitl16
  source: hf
  hf_model: facebook/dinov3-vitl16-pretrain-lvd1689m
  align: learned
  target_stride: 16
  layer_indices: [8, 9, 10, 11]
  freeze: true
  num_prefix_tokens: 5

training:
  exp_id: colormnet_dinov3
  progress_bar: true
  val_no_grad: true
  log_val_video: true
  val_frame_stride: 1
  val_video_fps: 15
  val_video_max_frames: 0
  log_text_interval: 24
  log_image_interval: 24
  save_network_interval: 624
  save_checkpoint_interval: 1250
  stage2:
    batch_size: 8
    iterations: 37500
    finetune: 2500
    steps: [30000]
    lr: 0.00002
    start_warm: 5000
    end_warm: 17500
