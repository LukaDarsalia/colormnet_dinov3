wandb:
  project: ColorMNet
  entity: null
  run_name: evaluator
  job_type: evaluator
  dir: ./wandb_save_dir

input_artifact: colormnet-dataset:latest

model:
  path: wandb_save_dir/saves/colormnet_dinov3_s2/colormnet_dinov3_s2_40000.pth
  artifact: null
  file_name: null

dino:
  backbone: dinov3_vitl16
  source: hf
  hf_model: facebook/dinov3-vitl16-pretrain-lvd1689m
  align: learned
  target_stride: 16
  layer_indices: [8, 9, 10, 11]
  freeze: true
  num_prefix_tokens: 5

inference:
  disable_long_term: false
  max_mid_term_frames: 10
  min_mid_term_frames: 5
  max_long_term_elements: 10000
  num_prototypes: 128
  top_k: 30
  mem_every: 5
  deep_update_every: -1
  benchmark: false
  flip: false
  size: -1
  reverse: false
  FirstFrameIsNotExemplar: false
  batch_size: 1
  video_batch: 8
  skip_existing: true

metrics:
  psnr: true
  ssim: true
  lpips: true
  colorfulness: false
  fid: true
  cdc: false

logging:
  sample_videos: 8
  sample_frames: 3

output:
  dir: ./outputs/eval
  create_videos: false
  video_fps: 24

output_artifact:
  enabled: false
  name: colormnet-eval-output
  type: predictions
  description: Evaluation outputs

s3:
  enabled: true
  bucket: personal-data-science-data
  prefix: colormnet
  region: null
  endpoint_url: null
  profile: null
  storage_class: null
  progress: true
  progress_min_bytes: 1048576
